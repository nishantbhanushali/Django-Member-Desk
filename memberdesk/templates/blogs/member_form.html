{% extends "site_base.html" %}

{% load i18n %}
{% load ifsetting_tag %}
{% load bootstrap_tags %}

{% block head_title %}{% trans "Members" %}{% endblock %}

{% block body %}
    <h1>{% trans "Members" %}</h1>
    
<form>
    <fieldset>
        <legend>My Form</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </fieldset>
</form>

{% endblock %}
